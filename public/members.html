<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>Quarantine Pets</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header">
                    <div class="header__section">
                        <h1>Quarantine Pets</h1>
                    </div>
                    <div class="member-name">

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="tamagotchi">
                    <div class="tamagotchi__inner">
                        <div class="tamagotchi__shadow">
                            <div class="tamagotchi__highlight"></div>
                        </div>
                        <div class="screen">
                            <div class="screen__inner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="button">
                    <div class="button__feed btn btn-info btn-lg" id="feedButton" type="button">Feed</div>
                    <br>
                    <div class="button__play btn btn-secondary btn-lg" id="playButton" type="button">Play</div>
                    <br>
                    <div class="button__sleep btn btn-danger btn-lg" id="sleepButton" type="button">Sleep</div>
                    <br>
                    <div class="button__wake btn btn-danger btn-lg" id="loveButton" type="button">Love</div>
                    <br>
                    <div class="button__clean btn btn-success btn-lg" id="cleanButton" type="button">Clean</div>
                    <br>
                    <div class="button__medicine btn btn-primary btn-lg" id="medicineButton" type="button">Medicine</div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="bar">
                    <p class="bar__hungerness">Hungerness</p>
                    <div class="progress">
                        <div class="progress-bar bg-info" id="hunger" role="progressbar" style="width: 1%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <p class="bar__title">Playfulness</p>
                    <div class="progress">
                        <div class="progress-bar bg-secondary" id="play" role="progressbar" style="width: 1%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <p class="bar__title">Sleepyness</p>
                    <div class="progress">
                        <div class="progress-bar bg-danger" id="sleep" role="progressbar" style="width: 1%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <p class="bar__title">Lovefulness</p>
                    <div class="progress">
                        <div class="progress-bar bg-danger" id="love" role="progressbar" style="width: 1%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <p class="bar__title">Dirtyness</p>
                    <div class="progress">
                        <div class="progress-bar bg-success" id="dirty" role="progressbar" style="width: 1%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <p class="bar__title">Healthness</p>
                    <div class="progress">
                        <div class="progress-bar bg-primary" id="health" role="progressbar" style="width: 1%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="logout">
            <button type="button" class="btn btn-dark btn-lg">
                <a href="/logout">Logout</a>
            </button>
        </div>

    </div>

   <!-- moved jQuery js file to a separate location and include it here -->
   <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
